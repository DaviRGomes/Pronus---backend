# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-java-with-maven

# This workflow uses actions that are not certified by GitHub.
# They are provided by a third-party and are governed by
# separate terms of service, privacy policy, and support
# documentation.

name: Java CI with Maven

permissions:
  contents: write
  deployments: write

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  
  test: 
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      - name: Run Maven Tests
        run: mvn clean verify

  build: 
    # Este job só roda se o job 'test' for bem-sucedido
    runs-on: ubuntu-latest
    needs: test
    steps:
      # 1. Checkout do código (necessário para acessar o pom.xml e o código-fonte)
      - uses: actions/checkout@v4
      
      # 2. Configurar o JDK 17 (necessário para rodar o Maven)
      - name: Set up JDK 17 (Build)
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
    
      # 3. Compilar e Empacotar o .jar (CRIA o arquivo target/*.jar)
      - name: Build and Package .jar
        # 'install' garante que as dependências sejam resolvidas e 'package' cria o JAR.
        run: mvn install package

      # 4. Upload do Artifact (deve ser o último passo, pois depende da criação do JAR)
      - name: Upload .jar Artifact
        uses: actions/upload-artifact@v4
        with:
          name: meu-aplicativo-jar
          path: target/*.jar
